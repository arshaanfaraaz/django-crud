{% extends "base.html" %}

{% block start %}
<div class="container">
    <form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input value="{{recipe.recipe_name}}" name="recipe_name" type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" type="text" class="form-control">{{recipe.recipe_description}} </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" >Recipe Image</label>
            <input value="{{recipe.recipe_image}}" name="recipe_image" class="form-control" type="file" id="">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
      </div>

{% endblock start %}
