{% extends 'base.html' %}

{% block start %}

<div class="container">
    <form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" type="text" class="form-control"> </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" >Recipe Image</label>
            <input name="recipe_image" class="form-control" type="file" id="">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>


      <form action="">
        <div class="container col-6 mt-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                <input name="search" type="text" class="form-control" >
                <button class="btn btn-primary mt-2">Search</button>

              </div>
        </div>
      </form>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">S No</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for reci in recipex%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{reci.recipe_name}}</td>
            <td>{{reci.recipe_description}}</td>
            <td>
                <img src="/media/{{reci.recipe_image}}" style="height: 175px; width: 175px;" alt="">
            </td>
            <td>
                <a href="delete-recipe/{{reci.id}}" class="btn btn-danger">Delete</a>
                <a href="update-recipe/{{reci.id}}" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>


{% endblock %}
